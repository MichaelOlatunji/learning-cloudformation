Parameters:
  EnvironmentName:
    Description: An Environment name that will prefixed to resources
    Type: String
  VpcCIDR:
    Description: Please enter the IP range CIDR notation for this resource
    Type: String
    Default: 10.0.0.0/16
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Ref EnvironmentName
